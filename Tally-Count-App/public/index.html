<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Tally Count</h1>
    </header>

    <main class="counter">
      <input id="number" class="counter__value" readonly value="0" />

      <div class="counter__actions">
        <sl-button
          id="subtract"
          class="counter__button counter__button_first"
          variant="success"
        >
          -
        </sl-button>
        <sl-button id="add" class="counter__button" variant="success"
          >+</sl-button
        >
      </div>
    </main>

    <div class="resetButton" id="resetButton">
      <sl-button variant="warning">Reset</sl-button>
    </div>
    <footer class="footer">
      <p>
        Inspired by
        <a class="footer__link" href="https://tallycount.app">Talley Count</a>.
        Note that this is merely a practice project for learning JavaScript.
      </p>
    </footer>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"
    ></script>
    <script src="./script.js" defer type="module"></script>
  </body>
</html>
